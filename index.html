<!DOCTYPE html>
<html>

<head>
    <title>Agent Registration</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <style>
        html,
        body {
            min-height: 100%;
        }
        
        body,
        div,
        form,
        input,
        select,
        textarea,
        label,
        p {
            padding: 0;
            margin: 0;
            outline: none;
            font-family: Roboto, Arial, sans-serif;
            font-size: 14px;
            color: #666;
            line-height: 22px;
        }
        
        h1 {
            position: absolute;
            margin: 0;
            font-size: 40px;
            color: #fff;
            z-index: 2;
            line-height: 83px;
        }
        
        textarea {
            width: calc(100% - 12px);
            padding: 5px;
        }
        
        .testbox {
            display: flex;
            justify-content: center;
            align-items: center;
            height: inherit;
            padding: 20px;
        }
        
        form {
            width: 100%;
            padding: 20px;
            border-radius: 6px;
            background: #fff;
            box-shadow: 0 0 8px #15136b;
        }
        
        .banner {
            position: relative;
            height: 300px;
            background-image: url("https://www.reviewob.com/wp-content/uploads/2018/08/8-8-18handshake.jpg");
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .banner::after {
            content: "";
            background-color: rgba(0, 0, 0, 0.2);
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        input,
        select,
        textarea {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        input,
        select {
            width: calc(100% - 10px);
            padding: 5px;
        }
        
        input[type="date"] {
            padding: 4px 5px;
        }
        
        textarea {
            width: calc(100% - 12px);
            padding: 5px;
        }
        
        .item:hover p,
        .item:hover i,
        .question:hover p,
        .question label:hover,
        input:hover::placeholder {
            color: #15136b;
        }
        
        .item input:hover,
        .item select:hover,
        .item textarea:hover {
            border: 1px solid transparent;
            box-shadow: 0 0 3px 0 #15136b;
            color: #15136b;
        }
        
        .item {
            position: relative;
            margin: 10px 0;
        }
        
        .item span {
            color: red;
        }
        
        input[type="date"]::-webkit-inner-spin-button {
            display: none;
        }
        
        .item i,
        input[type="date"]::-webkit-calendar-picker-indicator {
            position: absolute;
            font-size: 20px;
            color: #15136b;
        }
        
        .item i {
            right: 1%;
            top: 30px;
            z-index: 1;
        }
        
        .week {
            display: flex;
            justfiy-content: space-between;
        }
        
        .colums {
            display: flex;
            justify-content: space-between;
            flex-direction: row;
            flex-wrap: wrap;
        }
        
        .colums div {
            width: 48%;
        }
        
        [type="date"]::-webkit-calendar-picker-indicator {
            right: 1%;
            z-index: 2;
            opacity: 0;
            cursor: pointer;
        }
        
        input[type=radio],
        input[type=checkbox] {
            display: none;
        }
        
        label.radio {
            position: relative;
            display: inline-block;
            margin: 5px 20px 15px 0;
            cursor: pointer;
        }
        
        .question span {
            margin-left: 30px;
        }
        
        .question-answer label {
            display: block;
        }
        
        label.radio:before {
            content: "";
            position: absolute;
            left: 0;
            width: 17px;
            height: 17px;
            border-radius: 50%;
            border: 2px solid #ccc;
        }
        
        input[type=radio]:checked+label:before,
        label.radio:hover:before {
            border: 2px solid #15136b;
        }
        
        label.radio:after {
            content: "";
            position: absolute;
            top: 6px;
            left: 5px;
            width: 8px;
            height: 4px;
            border: 3px solid #15136b;
            border-top: none;
            border-right: none;
            transform: rotate(-45deg);
            opacity: 0;
        }
        
        input[type=radio]:checked+label:after {
            opacity: 1;
        }
        
        .flax {
            display: flex;
            justify-content: space-around;
        }
        
        .btn-block {
            margin-top: 10px;
            text-align: center;
        }
        
        button {
            width: 150px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #15136b;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
        }
        
        button:hover {
            background: #15136b;
        }
        
        @media (min-width: 568px) {
            .name-item,
            .city-item {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
            }
            .name-item input,
            .name-item div {
                width: calc(50% - 20px);
            }
            .name-item div input {
                width: 97%;
            }
            .name-item div label {
                display: block;
                padding-bottom: 5px;
            }
        }
    </style>
</head>

<body>
    <div class="testbox">
        <form>
            <div class="banner">
                <h1>Agent Registration Form</h1>
            </div>
            <br/>
            <fieldset>
                <legend>Agent Company Information</legend>
                <div class="colums">

                    <div class="item">

                    </div>
                    <div class="item">

                    <div class="item">

                    </div>
                    <div class="item">
                        <label for="activity">Company Phone<span>*</span></label>
                        <input id="activity" type="text" name="activity" />
                    </div>
                    <div class="item">
                        <label>Company Country</label>
                        <select>
                            <option selected value="" disabled selected>Select Country</option>
                            <option value="1" >Bangladesh</option>
                            <option value="2">India</option>
                        </select>
                    </div>
                    <div class="item">
                        <label for="activity">Company State<span>*</span></label>
                        <input id="activity" type="text" name="activity" />
                    </div>
                    <div class="item">
                        <label for="activity">Company City<span>*</span></label>
                        <input id="activity" type="text" name="activity" />
                    </div>
                    <div class="item">
                        <label for="activity">Company ZIP Code<span>*</span></label>
                        <input id="activity" type="text" name="activity" />
                    </div>
                    <div class="item">
                        <label for="activity">Company Address<span>*</span></label>
                        <textarea name="" id="" cols="10" rows="2"></textarea>
                    </div>
                </div>
            </fieldset>
            <br/>
            <fieldset>
                <legend>New Agent Information</legend>
                <div class="colums">
                    <div class="item">
                        <label>Agent For Branch</label>
                        <select>
                            <option selected value="" disabled selected>Select Branch</option>
                            <option value="1" >Bangladesh</option>
                            <option value="2">India</option>
                            <option value="3">United Kingdom</option>
                            <option value="3">Nepal</option>
                        </select>
                    </div>
                    <div class="item">
                        <label for="fname"> Agent Name<span>*</span></label>
                        <input id="fname" type="text" name="fname" />
                    </div>
                    <div class="item">
                        <label for="lname"> Agent Phone<span>*</span></label>
                        <input id="lname" type="text" name="lname" />
                    </div>
                    <div class="item">
                        <label for="address1">Agent Email<span>*</span></label>
                        <input id="address1" type="email" name="address1" />
                    </div>
                    <div class="item">
                        <label for="address2">Alternative Person Contact<span>*</span></label>
                        <input id="address2" type="text" name="address2" />
                    </div>
                    <div class="item">
                        <label for="city">NID or Passport Number<span>*</span></label>
                        <input id="city" type="text" name="city" />
                    </div>
                    <div class="item">
                        <label for="state">Nationality<span>*</span></label>
                        <input id="state" type="text" name="state" />
                    </div>
                    <div class="item">
                        <label for="eaddress">Country<span>*</span></label>
                        <input id="eaddress" type="text" name="eaddress" />
                    </div>
                    <div class="item">
                        <label for="phone">City<span>*</span></label>
                        <input id="phone" type="text" name="phone" />
                    </div>
                    <div class="item">
                        <label for="zip">State<span>*</span></label>
                        <input id="zip" type="text" name="zip" />
                    </div>
                    <div class="item">
                        <label for="activity">Address in details<span>*</span></label>
                        <textarea name="" id="" cols="10" rows="2"></textarea>
                    </div>
            </fieldset>
            <br>
            <fieldset>
                <legend>Alternative Contact Information</legend>
                <div class="colums">
                    <div class="item">
                        <label for="fname">Alternative Person Name<span>*</span></label>
                        <input id="fname" type="text" name="fname" />
                    </div>
                    <div class="item">

                    </div>
                    <div class="item">

                        <input id="address1" type="email" name="address1" />
                    </div>
                    <div class="item">
                        <label for="activity">Additional Information<span>*</span></label>
                        <textarea name="" id="" cols="10" rows="2"></textarea>
                    </div>
                </div>
            </fieldset>
            <br>
            <fieldset>
                <legend>Agent Login Information</legend>
                <div class="colums">
                    <div class="item">
                        <label for="fname">Name<span>*</span></label>
                        <input id="fname" type="text" name="fname" />
                    </div>
                    <div class="item">
                        <label for="lname">Email<span>*</span></label>
                        <input id="lname" type="email" name="lname" />
                    </div>
                    <div class="item">
                        <label for="address1">Password<span>*</span></label>
                        <input id="address1" type="password" name="address1" />
                    </div>
                    <div class="item">
                        <label for="address1">Confirm Password<span>*</span></label>
                        <input id="address1" type="password" name="address1" />
                    </div>
                </div>
            </fieldset>
            <div class="btn-block">
                <button type="submit" href="/">Submit</button>
            </div>
        </form>
        </div>
</body>

</html>
